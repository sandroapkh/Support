<div class="container" style="height: 100vh">
    <div class="row d-flex justify-content-center align-items-center" style="height: 100vh">
        <form class="col-3" #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off">
            <img class="mb-4 rounded-pill" src="../../assets/LegalaidLogo.jpg" alt="" width="100%" height="50%">
                 
            <div class="form-floating">
              <input type="text" class="form-control" id="floatingInput" placeholder="მომხმარებელი" 
              name="username" [(ngModel)]="model.username">
              <label for="floatingInput">მომხმარებელი</label>
            </div>
            <div class="form-floating">
              <input type="password" class="form-control" id="floatingPassword" placeholder="პაროლი" 
              name="password" [(ngModel)]="model.password">
              <label for="floatingPassword">პაროლი</label>
            </div>
        
            <div class="form-check text-start my-3">
              <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                დამახსოვრება
              </label>
            </div>
            <button class="btn py-2" type="submit" style="background-color: #13287d; color: white">შესვლა</button>
          </form>
    </div>
</div>
